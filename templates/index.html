<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Review Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>AI-Powered Code Review Bot</h1>
        <form method="POST">
            <textarea name="code" placeholder="Enter your code here..." required></textarea>
            <button type="submit">Analyze Code</button>
        </form>
        <h2>Formatted Code:</h2>
        <pre>{{ formatted_code|safe }}</pre>
        <h2>AI Suggestions:</h2>
        <p>{{ result }}</p>
    </div>
</body>
</html>
